<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dist/styles.css">
  <title>Styled Form</title>

</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen py-5 space-y-10">

  <form id="user-form" class="bg-white p-8 rounded-xl shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>

    <div class="flex items-center space-x-4">
      <label for="name" class="block mb-1 font-medium text-gray-700">Name</label>
      <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter full name" />
    </div>

    <div class="flex items-center space-x-4">
      <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Email" />
    </div>

    <div class="flex items-center space-x-4">
      <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" />
    </div>

    <div class="flex items-center space-x-4">
      <label for="dob" class="block mb-1 font-medium text-gray-700">Date of Birth</label>
      <input type="date" id="dob" name="dob" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="flex items-center space-x-2">
      <input type="checkbox" id="acceptTerms" name="acceptTerms" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
      <label for="acceptTerms" class="text-sm text-gray-700">Accept Terms & Conditions</label>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
      Submit
    </button>
  </form>

<div class="bg-white p-6 rounded-xl shadow-md w-full max-w-4xl">
    <h3 class="text-xl font-bold mb-4 text-center">Entries</h3>
    <table class="w-full table-auto border-collapse">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>DOB</th>
          <th>Accepted Terms?</th>
        </tr>
      </thead>
      <tbody id="user-entries">
        
      </tbody>
    </table>
</div>

</body>
<script src="forms.js">
</script>
</html>
